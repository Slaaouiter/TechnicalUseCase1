<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label"><strong>Name</strong></label>
                        <div class="slds-form-element__control">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_11-of-12">
                                    <lightning-input type="text" value={movie.Name}></lightning-input>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label"><strong>Type</strong></label>
                        <div class="slds-form-element__control">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_11-of-12">
                                    <lightning-combobox name="progress" value={movie.Category__c} options={propertyOrFunction.data.values}>
                                    </lightning-combobox>
                                    <p>{categoryField}</p>
                                    <p>{industryField}</p>
                                    <p>{movieObject}</p>
                                    <p>{movieMetadata.data.defaultRecordTypeId}</p>
                                    <p>{shitoo}</p>
                                    <p>EMPY ? {picklistValues.data}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label"><strong>Description</strong></label>
                        <div class="slds-form-element__control">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_11-of-12">
                                    <lightning-textarea value={movie.Description__c} placeholder="Type here"
                                        max-length="254">
                                    </lightning-textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label"><strong>Actors</strong></label>
                        <div class="slds-form-element__control">
                            <c-actors></c-actors>
                        </div>
                    </div>
                    <div class="slds-form-element slds-form-element_horizontal">
                        <label class="slds-form-element__label"><strong>Rating</strong></label>
                        <div class="slds-form-element__control">
                            <c-star-rating onratingchange={handleRatingChanged}></c-star-rating>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close"
                        onclick={cancel}>Cancel</button>
                    <button class="slds-button slds-button_brand">Save</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>

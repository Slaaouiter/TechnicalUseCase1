<template>
  <c-new-movie-modal-lwc></c-new-movie-modal-lwc>
  <lightning-layout multiple-rows>
    <lightning-layout-item size="12">
      <lightning-card>
        <lightning-button
          label="New Movie"
          slot="actions"
          onclick={openNewMovieModal}
        ></lightning-button>
        <p class="slds-var-p-horizontal_small">
          <c-filter-movies-lwc onsearchmovies = {searchMovies}></c-filter-movies-lwc>
        </p>
      </lightning-card>
    </lightning-layout-item>
    <lightning-layout-item
      size="12"
      class="slds-is-relative slds-var-p-top_medium"
    >
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading"
          variant="brand"
        ></lightning-spinner>
      </template>
      <c-movies-results-lwc onloading={handleLoading} ondoneloading={handleDoneLoading}></c-movies-results-lwc>
    </lightning-layout-item>
  </lightning-layout>
</template>

<template>
    <div class="slds-form-element slds-form-element_horizontal">
        <label class="slds-form-element__label slds-var-p-top_x-small" for="movie-actors">Actors</label>
        <div class="slds-form-element__control" id="movie-actors">
            <template iterator:actor={listOfChosenActors}>

                onactorchange = {actorHandler}

        </div>
    </div>
